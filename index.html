<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
  <main>
    <article class="profile-card">
      <div class="user-info">
        <img class="avatar" src="./assets/images/avatar-jessica.jpeg" alt="user avatar">
        <div class="personal-info">
          <h1 class="username">Jessica Randall</h1>
          <p class="address">London, United Kingdom</p>
        </div>
        <p class="description">"Front-end developer and avid reader."</p>
      </div>
      <nav class="social-media">
        <ul>
          <li class="nav-link"><a href="#github">GitHub</a></li>
          <li class="nav-link"><a href="#frontend-mentor">Frontend Mentor</a></li>
          <li class="nav-link"><a href="#linkedin">LinkedIn</a></li>
          <li class="nav-link"><a href="#twitter">Twitter</a></li>
          <li class="nav-link"><a href="#instagram">Instagram</a></li>
        </ul>
      </nav>
    </article>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_blank" href="https://github.com/keinermendoza">Keiner Mendoza</a>.
  </footer>
</body>
</html>
